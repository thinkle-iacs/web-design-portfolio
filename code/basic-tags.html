<div class="standard">
  <h3>Basic HTML Tags</h3>
  <h4 class="strand">Modeling</h4>
  <ul>
    <li>
      You use simple block level tags such as <span class="code">p</span>,
      <span class="code">div</span>, and <span class="code">h1</span> correctly.
    </li>
    <li>
      You use inline tags for semantic emphasis, such as
      <span class="code">span</span>, <span class="code">em</span> or
      <span class="code">i</span>, and <span class="code">b</span>.
    </li>
    <li>
      You use structural tags such as <span class="code">main</span>,
      <span class="code">nav</span> and <span class="code">header</span> to
      organize your page.
    </li>
  </ul>
</div>
